<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See every color!</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <main>
        <div class="content">
            <h1>See Every Npm Package!</h1>
            <p>
                Enter a package in the URL
            </p>
            <p>The following URL formats are supported:</p>
            <ul>
                <li>
                    Package<br /> Format: <code>/package/:packageName</code><br /> Example: <a href="/package/graphql">/package/graphql</a>
                </li>
                <li>
                    Scoped pacakges<br /> Format: <code>/package/:scopedPackageName</code><br /> Example: <a href="/package/@netlify/functions">/package/@netlify/functions</a>
                </li>                
            </ul>
        </div>
    </main>
</body>

</html>
